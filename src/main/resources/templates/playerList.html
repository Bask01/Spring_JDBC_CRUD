<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="../static/css/main.css"
	th:href="@{/css/main.css}">
</head>
<body>

	<form  method="get" action="/list" th:object="${search}">
	<p><label for="firstName">Search PLayer by Name: 
		<input type="text" id="firstName" name="firstName"></label></p>
	<p><input type="submit"></p>
	</form>

<table>
	
	
 	<tr><th colspan="5">My Dream Team</th></tr>
	<tr><th>id</th><th>FirstName</th><th>LastName</th><th>Number</th><th>Team</th></tr>
	
	<tr  th:each="l : ${list}">
				<td><span th:text="${l.id}"></span></td>
				<td><span th:text="${l.firstName}"></span></td>
				<td><span th:text="${l.lastName}"></span></td>
				<td><span th:text="${l.number}"></span></td>
				<td><span th:text="${l.team}"></span></td>
	</tr>
	</table>
	
	<table>
	<tr><th colspan="5">Team Member is in the list</th></tr>
	<tr><th>id</th><th>FirstName</th><th>LastName</th><th>Number</th><th>Team</th></tr>
	<tr  th:each="s : ${search}">
				<td><span th:text="${s.id}"></span></td>
				<td><span th:text="${s.firstName}"></span></td>
				<td><span th:text="${s.lastName}"></span></td>
				<td><span th:text="${s.number}"></span></td>
				<td><span th:text="${s.team}"></span></td>
	</tr>
	
	</table>
	
</body>
</html>
