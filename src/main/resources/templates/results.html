<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Success</title>
</head>
<body>
<h1>Player List</h1>

<table>
	
	
 	<tr><th colspan="5">My Dream Team</th></tr>
	<tr><th>id</th><th>FirstName</th><th>LastName</th><th>Number</th><th>Team</th></tr>
	
	<tr  th:each="p : ${players}">
				<td th:text="${p.number}">#</td>
				<td th:text="|${p.lastName}, ${p.firstName}|">name</td>
				<td th:text="${teams[p.team]}">team</td>
				
				<!-- /editPlayer/7 Link buttons-->
				<td><a href="#" th:href="|@{/editPlayer/}${p.id}|">EDIT</a><br>
				<td><a href="#" th:href="|@{/deletePlayer/}${p.id}|">DELETE</a></td>
				
	</tr>
	</table>


</body>
</html>
